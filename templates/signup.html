{% extends 'layout.html'%} {%block head%}
<title>Signup</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/submit.css') }}"
/>
<style>
  .container {
    margin-top: 20px; /* Adjust the margin-top value as needed */
  }

  h2 {
    margin-bottom: 100px; /* Add margin below the h2 tag */
  }
</style>
{% endblock head %} {%block body%}
<div class="container signup-container">
  <h2>Sign Up</h2>
  <form method="post" class="form">
    {{form.userName(class_="input" , autocomplete="off")}}
    {{form.email(class_="input",autocomplete="off")}}
    {{form.password(class_="input")}} {{form.passwordConfirm(class_="input")}}
    <button type="submit" class="btn btnPrimary">Signup</button>
  </form>
</div>
{% endblock body %}
